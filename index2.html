<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: lightcyan;">
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h2 class="text-primary text-center mt-5">Login</h2>
            <form class="mt-5 border border-info border-2 mx-auto p-5 rounded"
            style="background-color: #fff;"
            >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="userPassword">
                </div>
                <h6 class="mt-3 text-center">Already Registered <span><a href="./index.html">Signup</a></span></h6>
                <div class="d-flex justify-content-evenly">
                  <button type="button" class="btn btn-primary" onclick="obj.login()">Login</button>
                  <button type="button" class="btn btn-warning" onclick="clearfields()">RESET</button>
                </div>
              </form>
          </div>
          <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="./logic.js">
</script>
<script>
   function clearfields(){
    alert("hi")
    userEmail.value="";
    userPassword.value=""
  }
</script>
</html>
